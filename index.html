<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Not Space Invaders Game</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="start-page" class="start-page">
            <h1>Welcome to Space Invaders</h1>
            <button id="start-game-button" class="btn">Start Game</button>
            <div id="language-buttons">
				<button id="us-flag-button" class="flag-button"><img src="/images/usflag.png" alt="US Flag"></button>
				<button id="turkey-flag-button" class="flag-button"><img src="/images/trflag.png" alt="TR Flag"></button>
				<button id="iran-flag-button" class="flag-button"><img src="/images/faflag.png" alt="Iran Flag"></button>
			</div>
        </div>

        <div id="tutorialText"></div> 

        <div id="game-content" style="display: none">
            <canvas id="gameCanvas"></canvas>
            <audio id="background-music" src="./sounds/background.wav" loop></audio>
            <audio id="pew-sound" src="./sounds/pew.wav" loop></audio>
            <audio id="lazor-sound" src="./sounds/playerlaser.mp3" loop></audio>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
